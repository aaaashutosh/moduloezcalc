<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .calculator img {
            max-width: 25%;
            height: auto;
            margin-bottom: 10px;
        }

        .calculator h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .calculator input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .calculator button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        .calculator .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        footer a {
            text-decoration: none;
            color: #007BFF;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <img src="icon.png" alt="Calculator Image" />
        <h1>Modulo Calculator</h1>
        <input type="number" id="number1" placeholder="Enter first number" /> <br>%<br>
        <input type="number" id="number2" placeholder="Enter second number" />
        <button onclick="calculateModulo()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>Author: <a href="https://aashutoshkhatiwada.com.np/" target="_blank">Aashutosh Khatiwada</a></p>
    </footer>

    <script>
        // Function to calculate modulo
        function calculateModulo() {
            const num1 = parseInt(document.getElementById('number1').value);
            const num2 = parseInt(document.getElementById('number2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }

            if (num2 === 0) {
                document.getElementById('result').textContent = "Division by zero is not allowed.";
                return;
            }

            const result = num1 % num2;
            document.getElementById('result').textContent = `Result: ${num1} % ${num2} = ${result}`;
        }

        // Add event listener for the Enter key
        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                calculateModulo();
            }
        });
    </script>
</body>
</html>
